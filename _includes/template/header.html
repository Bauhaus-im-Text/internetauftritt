<div class="container-fluid container-left">
    <nav class="navbar navbar-expand-md navbar-light bg-white px-0">
        <a class="navbar-brand mr-4" href="index.html">
            Bauhaus Dessau
        </a>
        <button class="navbar-toggler rounded-0 border-0 px-0" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                {% assign nav_pages = site.html_pages | where_exp: 'p','p.nav' | sort: 'nav_order' %}
                {% for p in nav_pages %}
                {% if page.lang == p.lang %}
                <li class="nav-item{% if page.url == p.url %} active{% endif %} mr-md-3">
                    <a class="nav-link px-md-0" href="{{ p.url | relative_url }}">
                        {% if p.nav == true %}{{ p.title }}{% else %}{{ p.nav }}{% endif %}
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
