---
layout: default
---
<div class="container-fluid container-left my-3">
    {% if page.img %}
    <figure class="figure figure-title w-100">
        <img src="{{ page.img | relative_url }}" alt="{% if page.alt %}{{ page.alt }}{% else %}{{ page.title }}{% endif %}" class="figure-img img-fluid">
        {% if page.caption %}<figcaption class="figure-caption">{{ page.caption }}</figcaption>{% endif %}
    </figure>
    {% endif %}
    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
    {{ content }}
</div>
